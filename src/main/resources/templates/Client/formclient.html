<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
              th:href="@{css/bootstrap.min.css}"
              >
    </head>
    <body>
        <div class="container">
            <center>  <h1 class="mt-2">Ajouter un Nouveaux Client</h1></center>
            <form th:action="@{save}" method="POST">
                <div class="form-group">
                    <label>Nom</label>
                    <input class="form-control" type="text" name="nom" th:value="${client.nom}" />
                </div>
                <div class="form-group">
                    <label>Prenom</label>
                    <input type="text" class="form-control" name="prenom" th:value="${client.prenom}"/>
                </div>
                <div class="form-group">
                    <label>Cin </label>
                    <input type="text" class="form-control" name="code_client" th:value="${client.code_client}"/>
                </div>
                <div class="form-group">
                    <label>Telephone</label>
                    <input type="text" class="form-control" name="tele" th:value="${client.tele}"/>
                </div>
                <button type="submit" class="btn btn-outline-dark">Save</button>
            </form>
        </div>
    </body>
</html>
